<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MousePortal Menu Bar Item</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mac-vibrancy {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 18px;
        }
    </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900 min-h-screen flex items-center justify-center p-8 overflow-hidden">
<!-- macOS Simulation Container -->
<div class="relative w-full max-w-4xl aspect-video bg-cover bg-center rounded-xl shadow-2xl overflow-hidden border border-white/20" data-alt="Modern abstract macOS wallpaper with soft gradients" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDNSp-AbeTR-oYmsPp6eu69_7tP9wvKwgnjYggdYImUSTTOn-1xtERRx6A2LH3WE1yZozyLci8Yv2R5PV1U1ouPo35zRYrh4uWiN-gJqLPWDuMVqZ0H2NHJUATVUAcj0Kpq8k-N32fpHtaS4jIT-AGOxZH0EgZhGvF7flSkeZ9KVcfy0vyaZ0N4RA47lIdYE56BBxobfCT9P0zdkTaKA1wesGpoaLp_BltlPv-ARBH9E7GNDG4YHTsLLrFItXGMDmZWqBQfQL97axpy');">
<!-- Menu Bar Strip -->
<header class="h-8 w-full bg-white/70 dark:bg-black/40 backdrop-blur-md flex items-center justify-between px-4 z-50 border-b border-black/5">
<!-- Left Side -->
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-slate-900 dark:text-white scale-110">ios</span>
<nav class="flex gap-4 text-[13px] font-semibold text-slate-900 dark:text-white/90">
<span>Finder</span>
<span>File</span>
<span>Edit</span>
<span>View</span>
<span>Go</span>
<span>Window</span>
<span>Help</span>
</nav>
</div>
<!-- Right Side (Status Items) -->
<div class="flex items-center h-full">
<!-- Other System Icons -->
<div class="flex items-center gap-3 px-3 text-slate-800 dark:text-white/90">
<span class="material-symbols-outlined !text-[18px]">wifi</span>
<span class="material-symbols-outlined !text-[18px]">battery_full</span>
<span class="material-symbols-outlined !text-[18px]">search</span>
<span class="material-symbols-outlined !text-[18px]">tune</span>
</div>
<!-- MousePortal Menu Item (Active/Clicked State) -->
<div class="h-full flex items-center gap-1.5 px-3 bg-primary text-white cursor-default rounded-t-sm">
<span class="material-symbols-outlined !text-[18px]">ads_click</span>
<span class="text-[13px] font-medium">Connected</span>
</div>
<!-- Clock -->
<div class="px-3 text-[13px] font-medium text-slate-900 dark:text-white/90">
                    Mon Oct 23 9:41 AM
                </div>
</div>
</header>
<!-- Popover Menu (Simulated Open) -->
<div class="absolute top-9 right-[152px] w-[240px] bg-white/90 dark:bg-slate-800/90 rounded-xl shadow-2xl border border-black/10 mac-vibrancy overflow-hidden flex flex-col p-1">
<!-- Header Section -->
<div class="flex items-center gap-3 px-3 py-2.5">
<div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined !text-[24px]">ads_click</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-bold text-slate-900 dark:text-white">MousePortal</span>
<div class="flex items-center gap-1.5">
<span class="w-2 h-2 rounded-full bg-green-500"></span>
<span class="text-[11px] text-slate-500 dark:text-slate-400 font-medium uppercase tracking-tight">Active Connection</span>
</div>
</div>
</div>
<div class="h-[1px] bg-black/5 dark:bg-white/5 mx-2 my-1"></div>
<!-- Device Connection Status -->
<div class="px-2 py-1">
<div class="flex items-center justify-between p-2 rounded-lg bg-primary/10 dark:bg-primary/20 border border-primary/20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary !text-[20px]">laptop_mac</span>
<div class="flex flex-col">
<span class="text-[12px] font-semibold text-slate-800 dark:text-white">MacBook Pro</span>
<span class="text-[10px] text-primary font-medium">192.168.1.15</span>
</div>
</div>
<span class="material-symbols-outlined text-primary !text-[18px]">link</span>
</div>
</div>
<!-- Stats Card -->
<div class="px-2 py-1">
<div class="bg-black/5 dark:bg-white/5 rounded-lg p-2.5 flex flex-col gap-2">
<div class="flex justify-between items-center">
<span class="text-[11px] text-slate-500 dark:text-slate-400 font-medium">Signal Strength</span>
<span class="text-[11px] font-bold text-slate-800 dark:text-white">85%</span>
</div>
<div class="w-full h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 85%"></div>
</div>
<div class="flex justify-between items-center text-[10px]">
<span class="text-slate-400">Latency: 2ms</span>
<span class="text-green-500 font-medium">Excellent</span>
</div>
</div>
</div>
<div class="h-[1px] bg-black/5 dark:bg-white/5 mx-2 my-1"></div>
<!-- Action Menu Items -->
<div class="flex flex-col gap-0.5 px-1 pb-1">
<button class="w-full flex items-center justify-between px-2.5 py-1.5 hover:bg-primary hover:text-white rounded-md transition-colors group">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined !text-[18px] text-slate-500 dark:text-slate-400 group-hover:text-white">settings</span>
<span class="text-[13px] font-medium text-slate-700 dark:text-slate-200 group-hover:text-white">Preferences...</span>
</div>
<span class="text-[11px] text-slate-400 group-hover:text-white/70">⌘,</span>
</button>
<button class="w-full flex items-center justify-between px-2.5 py-1.5 hover:bg-primary hover:text-white rounded-md transition-colors group">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined !text-[18px] text-slate-500 dark:text-slate-400 group-hover:text-white">update</span>
<span class="text-[13px] font-medium text-slate-700 dark:text-slate-200 group-hover:text-white">Check for Updates</span>
</div>
</button>
<div class="h-[1px] bg-black/5 dark:bg-white/5 mx-1 my-1"></div>
<button class="w-full flex items-center justify-between px-2.5 py-1.5 bg-primary text-white rounded-md shadow-sm hover:bg-primary/90 transition-all">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined !text-[18px]">stop_circle</span>
<span class="text-[13px] font-semibold">Stop Forwarding</span>
</div>
</button>
<button class="w-full flex items-center justify-between px-2.5 py-1.5 hover:bg-red-500 hover:text-white rounded-md transition-colors group mt-0.5">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined !text-[18px] text-slate-500 dark:text-slate-400 group-hover:text-white">power_settings_new</span>
<span class="text-[13px] font-medium text-slate-700 dark:text-slate-200 group-hover:text-white">Quit MousePortal</span>
</div>
<span class="text-[11px] text-slate-400 group-hover:text-white/70">⌘Q</span>
</button>
</div>
</div>
<!-- Overlay Text for Context -->
<div class="absolute bottom-6 left-6 text-white/60 text-xs font-medium uppercase tracking-widest drop-shadow-md">
            MousePortal Utility • macOS Desktop Experience
        </div>
</div>
</body></html>
